	<body>
		<p>
			<a href="/api.js" target="_blank">open api source</a>
		</p>
		<code id="source">
		</code>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="/api.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				console.log(apitizer.test.api);

				var api = apitizer.test.api;

				console.log(api.SOME_INT);
				console.log(api.SOME_FLOAT);
				console.log(api.A_TEXT);
				console.log(api.A_BOOL);

				$.ajax({ url: '/api.js', dataType: 'text', success: function(data){
					$('#source').text(data);
				}});

				api.echo(api.APITIZER_VERSION, function(err, result){
					console.log(api.APITIZER_VERSION + ' = ' + result);
				});

				api.repeatString('hello world!', 3, function(err, result){
					console.log(result);
				});

				api.bigObject(function(err, result){
					console.log(result);
				});

				api.pleaseFail(true, function(err, result){
					console.log('pleaseFail:', err, result);
				});

				api.pleaseFail(false, function(err, result){
					console.log('pleaseFail:', err, result);
				});

				api.add(17, 6, function(err, result){
					console.log(result, typeof result);
				});

				api.biggerThan(43, 10, function(err, r){
					console.log(r, typeof r);
				});

				api.biggerThan(43, 52, function(err, r){
					console.log(r, typeof r);
				});

				api.adminFunc(function(err, r){
					console.log('admin: ', err, r);
				});

			});
		</script>
	</body>
